<!DOCTYPE html>
<html>
    <head>  
        <title>Draggable and Droppable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <style>
            #target{
                position: absolute;
                top: 10px;
                left:10px;
                width: 200px;
                height: 200px;
                background-color: gold;
            }
            #arrow{
                position: absolute;
                top: 100px;
                left: 100px;
                width: 120px;
                height: 120px;
                background-color: blue;
            }
            ul
            {
                list-style-type: none;
            }
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>



        <script type="text/javascript">
            $(document).ready(function () {
                $("#arrow").draggable();
                $("#target").droppable(
                        {
                            drop: function () {
                                $("#arrow").draggable("disable");
                                $("#target").draggable("disable");
                                $("#target").css("background-color", "yellow").html("");
                                $("#arrow").css("background-color", "yellow").html("");
                            }
                        }
                );
            });
        </script>

    </head>
    <body>
        <div>
            <ul id="text">
            </ul> 
            <ul id="number">
            </ul>
        </div>
        <script type="text/javascript">
            var elemID_1 = '#number';
            var elemID_2 = '#text';
            var id = 0;
            $().ready(function () {
                for (var i = 1; i <= 10; i++) {
                    $(elemID_1).append(
                            "<li id='" + i + "' class='integer'>" +
                            i + "</li>");
                    $('#' + i).draggable();
                }
            });
            var number = [
                set0 = ["Mono", "Di", "Tri", "Tetra", "Penta", "Hexa", "Hepta", "Octa", "Nona", "Deka"]
            ];
            function listNums(array) {
                var list = document.createElement('ul');
                for (var i = 0; i < array.length; i++) {
                    var item = document.createElement('li');
                    var lol = item.id = "n" + (i + 1);
                    item.appendChild(document.createTextNode(array[i]));
                    list.appendChild(item);
                }
                return list;
            }
            document.getElementById('text').appendChild(listNums(number[0]));
            for (var i = 1; i <= 10; i++) {
                $('#' + 'n' + i).droppable({drop: function (event, ui) {
                        var di = ui.draggable.attr("id");
                        var numId = this.id.replace('n', '');
                        console.log(di + "\t" + numId);
                        if (di === numId) {
                            console.log("calling back");
                            $('#' + di).draggable("disable");
                            $('#' + numId).html("&nbsp;").css("background-color", "gold");
                        }
                    }});
            }
            $.fn.randomize = function (selector) {
                var $elems = selector ? $(this).find(selector) : $(this).children(),
                        $parents = $elems.parent();
                $parents.each(function () {
                    $(this).children(selector).sort(function () {
                        return Math.round(Math.random()) - 0.5;
                    }).detach().appendTo(this);
                });
                return this;
            };
            $('ul').randomize();
        </script>        
    </body>
</html>
